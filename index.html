<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíò</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ff758c);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ‚ù§Ô∏è CORAZONES FLOTANTES */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    opacity: 0.6;
    animation: floatUp linear infinite;
    z-index: 1;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* PANEL */
.wall {
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 3;
}

h1 { color: #ff4d6d; }

button {
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    margin: 10px;
}

.yes { background: #ff4d6d; color: white; }

.no {
    background: #ccc;
    position: absolute;
    transition: top 0.5s ease, left 0.5s ease;
}

/* POPUP */
.popup {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 5;
}

/* ‚úâÔ∏è SOBRE */
.envelope {
    width: 320px;
    height: 200px;
    position: relative;
    cursor: pointer;
}

.envelope-body {
    background: #ffb6c1;
    width: 100%;
    height: 100%;
    border-radius: 0 0 10px 10px;
    position: absolute;
    bottom: 0;
}

.envelope-flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: #ff8fa3;
    clip-path: polygon(0 0, 50% 55%, 100% 0);
    transform-origin: top;
    transition: transform 1s ease;
}

.envelope.open .envelope-flap {
    transform: rotateX(180deg);
}

.envelope-text {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    color: #fff;
}

/* üìú CARTA */
.letter {
    position: absolute;
    top: 20px;
    left: 10px;
    width: 300px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    transform: translateY(80px);
    opacity: 0;
    transition: 1s ease;
    z-index: 6;
}

.letter.show {
    transform: translateY(-120px);
    opacity: 1;
}

/* CERRAR */
.close {
    margin-top: 15px;
    text-align: center;
    cursor: pointer;
    font-weight: bold;
    color: #ff4d6d;
}

/* üéÜ CANVAS */
canvas {
    position: fixed;
    inset: 0;
    z-index: 2;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<audio id="musica" loop>
    <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="wall">
    <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <button class="yes" onclick="aceptar()">S√≠</button>
    <button class="no" id="noBtn">No</button>
</div>

<div class="popup" id="popup">
    <div class="envelope" onclick="abrirSobre()">
        <div class="envelope-flap"></div>
        <div class="envelope-body"></div>
        <div class="envelope-text">Toca el sobre üíå</div>

        <div class="letter" id="carta">
            <h3>Para Maria Moreno,<br>mi Hermosa Salerosa üêß</h3>
            <p>
                üåπ Cena rom√°ntica üåπ<br><br>
                <b>La Floresta</b><br>
                ‚è∞ 8:15 PM<br><br>
                Te paso buscando ‚ù§Ô∏è<br>
                S√© puntual ‚è≥<br>
                V√≠stete bonito ‚ú®
            </p>
            <div class="close" onclick="cerrarPopup()">
                Ahora no hay vuelta atr√°s üòè‚ù§Ô∏è
            </div>
        </div>
    </div>
</div>

<script>
// üéµ MUSICA
document.body.addEventListener("click", () => {
    document.getElementById("musica").play().catch(()=>{});
}, { once: true });

// üòà BOTON NO
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    const maxX = innerWidth - noBtn.offsetWidth;
    const maxY = innerHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
});

// üíå POPUP
function aceptar() {
    document.getElementById("popup").style.display = "flex";
    iniciarFuegos();
}

function abrirSobre() {
    document.querySelector(".envelope").classList.add("open");
    document.getElementById("carta").classList.add("show");
}

function cerrarPopup() {
    document.getElementById("popup").style.display = "none";
}

// ‚ù§Ô∏è CORAZONES
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 3 + Math.random() * 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}, 400);

// üéÜ FUEGOS
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let particles = [];

function iniciarFuegos() {
    setInterval(() => {
        for (let i = 0; i < 40; i++) {
            particles.push({
                x: Math.random()*canvas.width,
                y: Math.random()*canvas.height,
                vx:(Math.random()-0.5)*4,
                vy:(Math.random()-0.5)*4,
                life:100
            });
        }
    }, 700);
    animar();
}

function animar() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.vx; p.y+=p.vy; p.life--;
        ctx.fillStyle="rgba(255,255,255,0.8)";
        ctx.fillRect(p.x,p.y,2,2);
        if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animar);
}
</script>

</body>
</html>
